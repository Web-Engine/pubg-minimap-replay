<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body { margin: 0; padding: 30px; }

        .controller {
            display: flex;
            width: 800px;
        }

        #current-time {
            display: block;
            width: 600px;
        }

        #speed {
            display: block;
            width: 100px;
        }

        .buttons button {
            display: block;
            width: 100px;
        }

        #play {
            display: none;
        }
    </style>
</head>
<body>

<script src="../dist/bundle.js"></script>

<div>
    <label>Select replay file: <input id="file" type="file"></label>

    <div class="controller">
        <div class="buttons">
            <button id="play" type="button">Play</button>
            <button id="pause" type="button">Pause</button>
        </div>

        <input id="current-time" type="range" min="0" max="1" step="0.1" value="0">
        <input id="speed" type="range" min="1" max="30" step="0.5" value="10">
    </div>
</div>

<div id="replay"></div>

<script>
    var file = document.querySelector('#file');
    var currentTime = document.querySelector('#current-time');
    var speed = document.querySelector('#speed');
    var replay = document.querySelector('#replay');
    var play = document.querySelector('#play');
    var pause = document.querySelector('#pause');

    var data = {
        assets: {
            background: 'assets/maps/Sanhok_Main_Low_Res.png',
        },

        canvas: {
            width: 800,
            height: 800,
        },

        game: {
            background: {
                asset: 'background',
            },
            width: 400000,
            height: 400000,
        },

        players: [
            {
                locations: [
                    {
                        x: 0,
                        y: 0,
                        elapsedTime: 0,
                    },
                    {
                        x: 0,
                        y: 0,
                        elapsedTime: 200,
                    },
                    {
                        x: 300,
                        y: 300,
                        elapsedTime: 300,
                    },
                ],
                shapes: [
                    {
                        type: 'circle',
                        radius: 10,
                        fillColor: 0xFFFFFF,
                        fillAlpha: 1,
                        lineColor: 0xFF0000,
                        lineAlpha: 1,
                        elapsedTime: 0,
                    },
                    {
                        type: 'circle',
                        radius: 20,
                        fillColor: 0xFFFFFF,
                        fillAlpha: 1,
                        lineColor: 0xFF0000,
                        lineAlpha: 1,
                        elapsedTime: 100,
                        transition: true,
                    },
                ],
            },
        ],

        objects: [],
        attacks: [],

        ui: [
            {
                positions: [
                    {
                        x: 0,
                        y: 0,
                        elapsedTime: 0,
                    },
                    {
                        x: 200,
                        y: 200,
                        elapsedTime: 100,
                        transition: true,
                    },
                ],

                shapes: [
                    {
                        type: 'rectangle',
                        width: 100,
                        height: 100,
                        fillColor: 0x888888,
                        fillAlpha: 1,
                        lineColor: 0xFFFFFF,
                        lineAlpha: 1,
                        elapsedTime: 0,
                    },
                    {
                        type: 'rectangle',
                        width: 50,
                        height: 50,
                        fillColor: 0x888888,
                        fillAlpha: 1,
                        lineColor: 0xFFFFFF,
                        lineAlpha: 1,
                        elapsedTime: 200,
                        transition: true,
                    },
                ],

                texts: [
                    {
                        text: 'Hi',
                        textColor: 0xFFFFFF,
                        textAlpha: 1,
                        textSize: 30,
                        elapsedTime: 0,
                    },
                ],
            },
        ],

        zoom: {
            min: 1,
            max: 10,
            controller: true,
            wheel: true,
        },

        pan: true,
    };

    var replayer = new Replay.Minimap(data);

    replayer.mount(replay);
    replayer.start();

    currentTime.addEventListener('input', function () {
        if (replayer === null) return;

        replayer.currentTime = currentTime.value;
    });

    speed.addEventListener('input', function () {
        if (replayer === null) return;

        replayer.speed = speed.value;
    });

    play.addEventListener('click', function () {
        if (replayer === null) return;

        pause.style.display = 'block';
        play.style.display = 'none';

        replayer.play();
    });

    pause.addEventListener('click', function () {
        if (replayer === null) return;

        play.style.display = 'block';
        pause.style.display = 'none';

        replayer.pause();
    });
</script>

</body>
</html>
